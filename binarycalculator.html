<html>
    <head>
        <meta charset="utf-8">
         <link rel="stylesheet" href="css/binaryCalculator.css" type="text/css">
        <title>Binary Calculator</title>
    </head>
    <body>
      	<script src="js/binaryCalculator.js" type="text/javascript"></script>

   <div id ='btns'>
       <button id = 'btnRes' ></div>
        <button id = 'btn0' onclick = 'calculate(this)'>0</button>
        <button id = 'btn1' onclick = 'calculate(this)'>1</button>

       <button id = 'btnSub' onclick = 'calculate(this)'>-</button>
